<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("i").hide();
            });
            $("#show").click(function () {
                $("i").show();
            });
        });
    </script>
</head>
<body>
<div>
    <i>hahahaha -- hahahahaha</i>
</div>
<div>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</div>

</body>
</html>
